<style>
.col {
    text-align: center;
    border-color: beige;
}

</style>
<ion-view view-title="Gitksan / English Dictionary">
  <ion-content ng-controller="AppCtrl">
      <ul>
          <div class="checkContainer">
              <li class="item item-checkbox langCheck">
                    <label class="checkbox contentCheck">
                        <input id="gitButton" class="inputs" checked type="checkbox" ng-click="gitClick(); getResult(searchWord)">
                    </label>
                  Search in Gitksan
              </li>
              <li class="item item-checkbox langCheck">
                    <label class="checkbox contentCheck">
                        <input id="engButton" class="inputs" type="checkbox" ng-click="engClick(); getResult(searchWord)">
                    </label>
                  Search in English
              </li>
          </div>      
      </ul>
      
      <label  class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input ng-keyup="getResult(searchWord)" class="input" id="engSearch" ng-model="searchWord" style="text-align: center" type="search" placeholder="Type Your Word Here" autocapitalize="off">
      </label>
      <div id="results"></div>
      
  </ion-content>
</ion-view>
