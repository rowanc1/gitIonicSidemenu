<style>
.col {
    text-align: center;
    border-color: beige;
}

</style>
<ion-view view-title="Gitksan / English Dictionary">
  <ion-content>
      <div class="list">
        <label class="item item-input item-select">
            <div class="input-label">
               <span>Search Language:</span>
            </div>
            <select>
                <option selected>Gitksan</option>
                <option>English</option>
            </select>
        </label>
      </div>
      
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input ng-model="word" style="text-align: center" type="search" placeholder="Type Your Word Here">
      </label>
      
  </ion-content>
</ion-view>
